<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/addEvent.css">
  <title>Add New Event</title>
</head>
<body>
  <!-- sidebar -->
  <div id="divSide">
    <h1 id="heading" class="side">Add Event</h1>
    <form action="addEvent.html" method="get" id="socialMedia" class="side">
      <label for="facebook">Facebook Link</label>
      <input type="text" name="facebook" placeholder="https://facebook.com/eventHandle">
      <label for="twitter">Twitter Link</label>
      <input type="text" name="twitter" placeholder="https://twitter.com/eventHandle">
      <label for="instagram">Instagram Link</label>
      <input type="text" name="instagram" placeholder="https://instagram.com/eventHandle">
    </form>
    <!-- upload image -->
    <label for="uploadImg" id="labelImg">Main Image</label>
    <button name="uploadImg" type="submit" class="side" id="uploadImg">Upload</button>
  </div>
  <!-- main content -->
  <div id="main">
    <form action="addEvent.html" method="get" id="addNew">
      <label for="name">Event Name</label>
      <input type="text" name="name" placeholder="Movie: First Man">
      <label for="description">Event Description</label>
      <textarea id="desc" type="text" name="description" maxlength="120" rows="2" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque quam natus eaque inventore, sint soluta itaque doloremque aperiam dolorum esse."></textarea>
      <p id="charLimit">max 120 characters</p>

      <!-- date and time picker -->
      <div id="DTP">
        <label for="date" >Date</label>
        <input type="date" name="date"value="2018-11-25" min="2018-01-01" max="2018-12-31">
        <label for="fromTime">Time</label>
        <input type="time" name="fromTime">
        <label for="toTime">Time</label>
        <input type="time" name="toTime">
      </div>
      <!-- location -->
      <label for="place">Place</label>
      <select name = "place">
        <option value = "A. James Clark Hal" selected>A. James Clark Hall</option>
        <option value = "Adele H. Stamp Student Union">Adele H. Stamp Student Union</option>
        <option value = "A. V. Williams Building">A. V. Williams Building</option>
        <option value = "Clarice Smith Performing Art Center">Clarice Smith Performing Art Center</option>
        <option value = "Cole Student Activities Building">Cole Student Activities Building</option>
        <option value = "Eppley Recreation Center">Eppley Recreation Center</option>
        <option value = "Glenn L. Martin Hall">Glenn L. Martin Hall</option>
        <option value = "H. J. Patterson">H. J. Patterson</option>
        <option value = "Health Center">Health Center</option>
        <option value = "Hornbake Library">Hornbake Library</option>
        <option value = "Maryland Stadium Complex">Maryland Stadium Complex</option>
        <option value = "Mckeldin Library">Mckeldin Library</option>
        <option value = "Mckeldin Mall">Mckeldin Mall</option>
        <option value = "Memorial Chapel">Memorial Chapel</option>
        <option value = "Nymburu Cultural Center">Nymburu Cultural Center</option>
        <option value = "Patuxent Building">Patuxent Building</option>
        <option value = "Potomac Building">Potomac Building</option>
        <option value = "Reckord Armory">Reckord Armory</option>
        <option value = "School of Public Health">School of Public Health</option>
        <option value = "Ritchie Colosium">Ritchie Colosium</option>
        <option value = "Samuel Riggs IV Alumni Center">Samuel Riggs IV Alumni Center</option>
        <option value = "Shoemaker Building (Counseling Center)">Shoemaker Building (Counseling Center)</option>
        <option value = "Skinner Building">Skinner Building</option>
        <option value = "St. John Learning Center">St. John Learning Center</option>
        <option value = "Susquehanna Hall">Susquehanna Hall</option>
        <option value = "Tawes Hall">Tawes Hall</option>
        <option value = "Turner Hall (Visitor Center)">Turner Hall (Visitor Center)</option>
        <option value = "UMUC University College">UMUC University College</option>
        <option value = "Van Munching Hall">Van Munching Hall</option>
        <option value = "Wind Tunnel Building">Wind Tunnel Building</option>
        <option value = "Xfinity Center">Xfinity Center</option>

      </select>
      <input type="text" name="place" placeholder="Hoff Theatre, Stamp">
      <div id="btns">
        <!-- add button -->
        <button type="submit" id="add">Add Event</button>
        <!-- clear all button -->
        <button type="submit" id="clr">Clear All</button>
      </div>
    </form>
  </div>
</body>
</html>
